<!DOCTYPE html>
<html>
    <head>
        <title>Node Console</title>
        <script type="text/javascript" src="request.js"></script>
        <script type="text/javascript" src="client.js"></script>
        <style type="text/css">
#console {
    background-color:black;
    color:green;
    border: solid 1px;
    font-family:'sans-serif';
    width:40em; height:25em;
    position:relative;
    overflow:auto;
}

#controls {
    background-color:silver;
    color:black;
    border: solid 1px;
    width:22em; height:8em;
    position:relative;  
}
span.server {
    color:silver
}
span.client {
    color:green
}

        </style>
    </head>
    <body>
        <div id="controls">
            <table>
                <tr valign="top">
                    <td>Name</td><td><input id="name" type="text" value="" size="20" /></td>
                    <td>Items</td><td><textarea id="items" rows="4" cols="10"></textarea></td>
                </tr>
                <tr><td colspan="4" align="center"><input id="send" type="button" value="Send" onclick="send();"/></td></tr>
            </table>
        </div>
        <div id="console">
            <b>Console</b><br/>
        </div>
    </body>
</html>
